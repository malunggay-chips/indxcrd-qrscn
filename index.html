<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Index Card QR Generator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- QRCode.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Index Card QR Generator</h1>
  </header>

  <main class="page">
    <section class="card" aria-labelledby="formTitle">
      <h2 id="formTitle" class="sr-only">Student QR Form</h2>

      <form id="qrForm" autocomplete="off" onsubmit="return false;">
        <div class="form-row">
          <label for="studentId">Student ID Number <span class="req">*</span></label>
          <input id="studentId" type="text" />
        </div>

        <div class="form-row">
          <label for="surname">Surname <span class="req">*</span></label>
          <input id="surname" type="text" />
        </div>

        <div class="form-row">
          <label for="firstname">Firstname <span class="req">*</span></label>
          <input id="firstname" type="text" />
        </div>

        <div class="form-row">
          <label for="subjectCode">Subject Code <span class="req">*</span></label>
          <select id="subjectCode">
            <option value="">Select Subject Code</option>
          </select>
        </div>

        <div class="form-row">
          <label for="section">Section <span class="req">*</span></label>
          <select id="section">
            <option value="">Select Section</option>
          </select>
        </div>

        <div class="score-grid-wrap">
          <table class="score-grid">
            <thead>
              <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="row-title">Quiz</td>
                <td><input class="score" type="number" min="0" max="100" /></td>
                <td><input class="score" type="number" min="0" max="100" /></td>
                <td><input class="score" type="number" min="0" max="100" /></td>
                <td><input class="score" type="number" min="0" max="100" /></td>
                <td><input class="score" type="number" min="0" max="100" /></td>
              </tr>
              <tr>
                <td class="row-title">Recitation</td>
                <td><input class="score" type="number" min="0" max="100" /></td>
                <td><input class="score" type="number" min="0" max="100" /></td>
                <td><input class="score" type="number" min="0" max="100" /></td>
                <td><input class="score" type="number" min="0" max="100" /></td>
                <td><input class="score" type="number" min="0" max="100" /></td>
              </tr>
              <tr>
                <td class="row-title">Project</td>
                <td><input class="score" type="number" min="0" max="100" /></td>
                <td><input class="score" type="number" min="0" max="100" /></td>
                <td><input class="score" type="number" min="0" max="100" /></td>
                <td><input class="score" type="number" min="0" max="100" /></td>
                <td><input class="score" type="number" min="0" max="100" /></td>
              </tr>
              <tr>
                <td class="row-title">Attendance</td>
                <td><input class="att" type="checkbox" /></td>
                <td><input class="att" type="checkbox" /></td>
                <td><input class="att" type="checkbox" /></td>
                <td><input class="att" type="checkbox" /></td>
                <td><input class="att" type="checkbox" /></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="actions">
          <button id="generateBtn" type="button">Generate QR Code</button>
          <button id="downloadBtn" type="button" class="muted">Download QR Image</button>
        </div>
      </form>

      <div id="qrcode" class="qrcode" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Index Card QR Generator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
